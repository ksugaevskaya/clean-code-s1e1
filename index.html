<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header>
    <div class="eisenhower-matrix">
      <img class="eisenhower-matrix-img" src="./eisenhower-matrix.jpg"
        alt="eisenhower matrix describing how to make decision divided into 4 categories important and unimportant, urgent and not urgent">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main>
    <div class="main-page-container">
      <section>
        <h3 class="new-task">Add Item</h3>
        <div class="add-task-container">
          <input id="new-task" class="task input-text" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="remove button with cross inside"></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="remove button with cross inside"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="remove button with cross inside"></button>
          </li>
        </ul>
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
