<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header>
    <div class="eisenhower-matrix">
      <img class="eisenhower-matrix__img" src="./eisenhower-matrix.jpg"
        alt="eisenhower matrix describing how to make decision divided into 4 categories important and unimportant, urgent and not urgent">
      <a class="eisenhower-matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
        details?</a>
    </div>
  </header>
  <main class="main-page-container">
    <section>
      <h3 class="new-task h3">Add Item</h3>
      <div class="add-task-container">
        <input id="new-task" class="task input-text" type="text">
        <button class="tasks-list__button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="h3">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="tasks-list__item">
          <input class="input-checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="tasks-list__button tasks-list__button_edit">Edit</button>
          <button class="tasks-list__button tasks-list__button_delete"><img class="img" src="./remove.svg"
              alt="remove button with cross inside"></button>
        </li>
        <li class="tasks-list__item tasks-list__item_editable">
          <input class="input-checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="tasks-list__button tasks-list__button_edit">Save</button>
          <button class="tasks-list__button tasks-list__button_delete"><img class="img" src="./remove.svg"
              alt="remove button with cross inside"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="h3">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-list__item">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="tasks-list__button tasks-list__button_edit">Edit</button>
          <button class="tasks-list__button tasks-list__button_delete"><img class="img" src="./remove.svg"
              alt="remove button with cross inside"></button>
        </li>
      </ul>
    </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
